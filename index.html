<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Apparel Coming Soon</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="img-logo" src="/images/logo.svg">
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="main-content">
                <div class="main-img-container">
                    <img class="main-img"
                        srcset="
                        ./images/hero-desktop.jpg 1000px"
                        src="./images/hero-mobile.jpg"
                        alt="girl posing in a fashionable way"
                    >
                </div>

                <div class="coming-soon">
                    <h1 id="coming-soon">
                        <span>WE'RE<b></span>
                        COMING<br>SOON
                    </h1>
                </div>
                <div id="main-info">
                    <p id="info">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </div>

                <div class="email-capture">
                    <form id ="form" action="" onsubmit="return checkEmail()" novalidate>
                        <input class="email-input" type="email" id="email" name="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <button class="email-submit" type="submit"><img id="icon-error" src="./images/icon-error.svg" alt="icon-error"><img id ="icon-arrow" src="./images/icon-arrow.svg"></button>
                        <p id="error"></p>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>


</body>
</html>
